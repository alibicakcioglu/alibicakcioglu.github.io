<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Decision Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <!-- START -->
        <div id="start-screen" class="screen active">
            <h1> Food Chooser App</h1>
            <p>Let's find the perfect meal for you.</p>
            <button id="start-btn">START</button>
        </div>

        <!-- Decision: Are you hungry a lot? -->
        <div id="hungry-question" class="screen">
            <h2>Are you hungry a lot?</h2>
            <div class="button-group">
                <button class="decision-btn" data-answer="yes">Yes</button>
                <button class="decision-btn" data-answer="no">No</button>
            </div>
        </div>
        
        <!-- Decision: Do you want to eat light meals? -->
        <div id="light-question" class="screen">
            <h2>Do you want to eat light meals?</h2>
            <div class="button-group">
                <button class="decision-btn" data-answer="yes">Yes</button>
                <button class="decision-btn" data-answer="no">No</button>
            </div>
        </div>

        <!-- Decision: Do you want to eat fattening dishes? -->
        <div id="fattening-question" class="screen">
            <h2>Do you want to eat fattening dishes?</h2>
            <div class="button-group">
                <button class="decision-btn" data-answer="yes">Yes</button>
                <button class="decision-btn" data-answer="no">No</button>
            </div>
        </div>

        <!-- Choice: Which light meals do you like most? -->
        <div id="light-choice" class="screen">
            <h2>Which light meals do you like most?</h2>
            <div class="choice-group">
                <label><input type="radio" name="light-food" value="salad"> Salad</label>
                <label><input type="radio" name="light-food" value="vegetables"> Vegetables</label>
                <label><input type="radio" name="light-food" value="soup"> Soup</label>
            </div>
            <button id="submit-light-choice" class="submit-btn">Next</button>
        </div>

        <!-- Choice: Which fattening dishes do you like most? -->
        <div id="fattening-choice" class="screen">
            <h2>Which fattening dishes do you like most?</h2>
            <div class="choice-group">
                <label><input type="radio" name="fattening-food" value="pizza"> Pizza</label>
                <label><input type="radio" name="fattening-food" value="pasta"> Pasta</label>
                <label><input type="radio" name="fattening-food" value="burger"> Burger</label>
            </div>
            <button id="submit-fattening-choice" class="submit-btn">Next</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <!-- Process: Suggest [X] restaurants -->
            <div id="suggestion-text"></div>
            <!-- Process: Choose the highest-rated restaurant -->
            <p>Choose your preferred restaurant:</p>
            <div id="restaurant-selection" class="choice-group">
                <!-- Restaurant options will be populated by JavaScript -->
            </div>
            <!-- Process: Order -->
            <button id="order-btn" disabled>Order Now</button>
            <button id="restart-btn" class="restart-btn">Start Over</button>
        </div>

        <!-- END (Implicitly handled by the restart button) -->
    </div>

    <script src="script.js"></script>
</body>
</html>
